<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI CCTV Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0a0a0a;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      width: 100%;
      padding: 14px;
      text-align: center;
      background: linear-gradient(90deg, #111, #222);
      border-bottom: 1px solid #333;
    }
    header h2 {
      margin: 0;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.2em;
      color: #ccc;
    }
    img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #333;
      background: #000;
    }
    .status {
      margin-top: 8px;
      font-size: 0.9em;
      color: #999;
    }
    footer {
      padding: 8px;
      font-size: 0.8em;
      color: #888;
      text-align: center;
      width: 100%;
      border-top: 1px solid #222;
      background: #0d0d0d;
    }
  </style>
</head>
<body>
  <header>
    <h2>📺 AI CCTV — Dashboard</h2>
  </header>

  <div class="container">
    <div class="card">
      <h3>Live Camera Feed</h3>
      <img id="live" src="/video" alt="Live feed">
      <div class="status">Streaming...</div>
    </div>
  </div>

  <footer>NextGen CCTV Dashboard v1.0</footer>

<script>
const live = document.getElementById("live");
let lastTime = Date.now();

// Refresh feed smoothly by reloading src every ~200ms
function refreshFeed() {
  const now = Date.now();
  live.src = `/video?t=${now}`;
  lastTime = now;
  setTimeout(refreshFeed, 200); // ~5fps (can increase/decrease)
}

// fallback if image fails to load
live.onerror = () => {
  document.querySelector(".status").innerText = "⚠️ Waiting for stream...";
};

// update timestamp
live.onload = () => {
  document.querySelector(".status").innerText = "✅ Live feed active";
};

refreshFeed();
</script>
</body>
</html>
