<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard â€” Live & AI Events</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

  <style>
    /* ===== GLOBAL RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", Arial, sans-serif;
}

body {
  background: var(--bg);
  color: var(--fg);
  line-height: 1.6;
  font-size: 14px;
}

:root {
  --bg: #f4f6f9;
  --fg: #1a1a1a;
  --card-bg: #fff;
  --accent: #007bff;
  --border: #ddd;
  --shadow: rgba(0, 0, 0, 0.08);
}

body.dark-mode {
  --bg: #181a1f;
  --fg: #e6e6e6;
  --card-bg: #22252b;
  --accent: #4dabf7;
  --border: #444;
  --shadow: rgba(0, 0, 0, 0.5);
}

/* ===== HEADER ===== */
header {
  background: var(--card-bg);
  border-bottom: 1px solid var(--border);
  padding: 14px 20px;
  box-shadow: 0 2px 6px var(--shadow);
  margin-bottom: 20px;
}

header h2 {
  font-size: 20px;
  font-weight: 700;
  color: var(--fg);
}

/* ===== LAYOUT ===== */
.wrap {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  padding: 0 20px 40px;
}

.left, .right {
  flex: 1;
  min-width: 320px;
}

.card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 16px;
  box-shadow: 0 2px 6px var(--shadow);
  margin-bottom: 20px;
}

h3 {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 10px;
  color: var(--fg);
}

/* ===== VIDEO PREVIEW ===== */
#preview, #liveImg {
  width: 100%;
  max-height: 280px;
  border-radius: 8px;
  border: 1px solid var(--border);
  object-fit: cover;
  display: block;
}

.video-box {
  position: relative;
  margin: 20px auto;
  width: 100%;
  max-width: 600px;
}

#overlay {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
}

/* ===== STATUS / LOG ===== */
#status {
  font-size: 13px;
  color: var(--accent);
  margin-top: 8px;
}

#log {
  background: #111;
  color: #0f0;
  font-family: monospace;
  font-size: 12px;
  padding: 10px;
  border-radius: 6px;
  max-height: 180px;
  overflow-y: auto;
  margin: 20px;
}

/* ===== EVENTS LIST ===== */
#events {
  max-height: 240px;
  overflow-y: auto;
}

.ev {
  padding: 8px 10px;
  border-bottom: 1px solid var(--border);
  font-size: 13px;
}

.ev:last-child { border-bottom: none; }

.ev.alert {
  color: #ff4d4f;
  font-weight: bold;
}

/* ===== CHARTS ===== */
#chart, #detectionChart {
  width: 100% !important;
  height: auto !important;
}

/* ===== COMMENTS ===== */
.comments {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 16px;
  margin: 20px;
  box-shadow: 0 2px 6px var(--shadow);
}

#commentList {
  list-style: none;
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 12px;
}

#commentList li {
  padding: 8px 10px;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 4px;
  margin-bottom: 8px;
  font-size: 13px;
}

#commentForm {
  display: flex;
  gap: 8px;
}

#commentInput {
  flex: 1;
  padding: 8px 10px;
  border: 1px solid var(--border);
  border-radius: 4px;
  background: var(--bg);
  color: var(--fg);
}

#commentInput:focus {
  border-color: var(--accent);
  outline: none;
}

#commentForm button {
  padding: 8px 14px;
  border: none;
  border-radius: 4px;
  background: var(--accent);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

#commentForm button:hover {
  background: #0056b3;
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  margin: 20px;
  flex-wrap: wrap;
}

.controls button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  background: var(--accent);
  color: #fff;
  transition: background 0.2s;
}

.controls button:hover {
  background: #0056b3;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .wrap {
    flex-direction: column;
  }

  .left, .right, .video-box {
    width: 100%;
  }

  #commentForm {
    flex-direction: column;
  }

  #commentForm button {
    width: 100%;
  }

  .controls {
    flex-direction: column;
  }

  .controls button {
    width: 100%;
  }
}

  </style>
<body>
  <header><h2>Smart Security â€” Dashboard</h2></header>

  <div class="wrap">
    <div class="left">
      <div class="card">
        <h3 style="margin:0 0 8px 0">Live Preview</h3>
        <img id="preview" src="/video" alt="live preview">
        <div class="controls">
          <p id="status" class="small">Status: connectingâ€¦</p>
        </div>
        <div style="margin-top:12px">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>

<pre id="log"></pre>

    <div class="right">
      <div class="card">
        <h3 style="margin:0 0 8px 0">Detections</h3>
        <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
        <div id="events"></div>
      </div>
    </div>
<!-- Graph -->
<canvas id="detectionChart" height="120"></canvas>

<!-- Comment Section -->
<div class="comments">
  <h3>Comments</h3>
  <ul id="commentList"></ul>
  <form id="commentForm">
    <input type="text" id="commentInput" placeholder="Type a comment..." required>
    <button type="submit">Send</button>
  </form>
</div>

<!-- Controls -->
<div class="controls">
  <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
  <button id="exportBtn">ðŸ“¥ Export Report</button>
</div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    const socket = io();
    const statusEl = document.getElementById('status');
    const eventsEl = document.getElementById('events');
    const alarm = document.getElementById('alarm');

    const counts = { person:0, dog:0, cat:0, bird:0, other:0 };
    const labels = ['person','dog','cat','bird','other'];
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: { labels, datasets: [{ label:'Detections', data: labels.map(l=>counts[l]), backgroundColor: ['#6fa8dc','#a4c2f4','#ffd966','#b6d7a8','#d9d2e9'] }] },
      options: { animation:false, responsive:true, plugins:{legend:{display:false}} }
    });

    function addEvent(ev) {
      const li = document.createElement('div');
      li.className = 'ev' + (ev.label==='person' ? ' alert' : '');
      const time = new Date(ev.time).toLocaleTimeString();
      li.innerHTML = `<strong>${ev.label}</strong> ${Math.round((ev.confidence||0)*100)}% <div class="small">${time}</div>`;
      eventsEl.insertBefore(li, eventsEl.firstChild);
      // update counts
      const idx = labels.indexOf(ev.label);
      const key = idx >= 0 ? labels[idx] : 'other';
      counts[key] += 1;
      chart.data.datasets[0].data = labels.map(l=>counts[l]);
      chart.update('none');

      // instant alarm for person
      if (ev.label === 'person') {
        // try play; may be blocked unless user interacted; still attempt
        alarm.currentTime = 0;
        alarm.play().catch(()=>console.warn('alarm play blocked'));
      }
      // keep last 200
      while (eventsEl.children.length > 200) eventsEl.removeChild(eventsEl.lastChild);
    }

    socket.on('connect', () => {
      statusEl.textContent = 'Status: connected to server';
      console.log('[SOCKET] connected', socket.id);
    });

    socket.on('status', s => {
      statusEl.textContent = 'Status: ' + (s.hasFrame ? 'has frame' : 'no frame yet');
      if (s.events && s.events.length) s.events.slice(0,50).reverse().forEach(e=>addEvent(e));
    });

    socket.on('detection', ev => {
      console.log('[DETECT]', ev.label, ev.confidence);
      addEvent(ev);
    });
    function drawPreds(preds) {
      const ctx = overlay.getContext('2d');
      overlay.width = video.videoWidth || overlay.width;
      overlay.height = video.videoHeight || overlay.height;
      ctx.clearRect(0,0,overlay.width,overlay.height);
      ctx.strokeStyle = '#00FF77';
      ctx.lineWidth = 2;
      ctx.font = '18px Inter, Arial';
      ctx.fillStyle = 'rgba(0,255,119,0.85)';
      preds.forEach(p => {
        const [x,y,w,h] = p.bbox;
        ctx.strokeRect(x,y,w,h);
        const txt = `${p.class} ${Math.round(p.score*100)}%`;
        ctx.fillText(txt, x + 6, y > 18 ? y - 6 : y + 18);
      });
    }
    socket.on('disconnect', () => { statusEl.textContent = 'Status: disconnected' });
  </script>
  <script>
  const liveImg = document.getElementById("liveImg");
  const overlay = document.getElementById("overlay");
  const logEl = document.getElementById("log");
  const socket = io();

  const alarm = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");

  function log(t) {
    logEl.textContent += `[${new Date().toLocaleTimeString()}] ${t}\n`;
    logEl.scrollTop = logEl.scrollHeight;
  }

  // Refresh live image by busting cache
  function refreshImg() {
    liveImg.src = "/frame.jpg?t=" + Date.now();
    setTimeout(refreshImg, 200); // ~5 fps
  }
  refreshImg();

  socket.on("detection", (ev) => {
    log(`[DETECT] ${ev.label} ${Math.round(ev.confidence * 100)}%`);
    drawBox(ev);

    if (ev.label === "person") {
      alarm.play().catch(()=>{});
      flashOverlay();
    }
  });

  function drawBox(ev) {
    const ctx = overlay.getContext("2d");
    overlay.width = ev.w;
    overlay.height = ev.h;
    ctx.clearRect(0, 0, overlay.width, overlay.height);
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 3;
    ctx.font = "16px Arial";
    ctx.fillStyle = "rgba(0,255,0,0.7)";
    ctx.strokeRect(ev.bbox[0], ev.bbox[1], ev.bbox[2], ev.bbox[3]);
    ctx.fillText(`${ev.label} ${Math.round(ev.confidence*100)}%`, ev.bbox[0]+5, ev.bbox[1]-5);
  }

  function flashOverlay() {
    overlay.style.outline = "5px solid red";
    setTimeout(()=> overlay.style.outline = "none", 250);
  }
</script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // ====== Live Chart ======
  const ctx = document.getElementById("detectionChart").getContext("2d");
  const detectionChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Detections",
        data: [],
        borderColor: "#007bff",
        backgroundColor: "rgba(0,123,255,0.2)",
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: "Time" } },
        y: { title: { display: true, text: "Detections" }, beginAtZero: true }
      }
    }
  });

  // Simulate detection events (replace with real socket data)
  setInterval(() => {
    const now = new Date().toLocaleTimeString();
    const value = Math.floor(Math.random() * 5); // fake detection count

    detectionChart.data.labels.push(now);
    detectionChart.data.datasets[0].data.push(value);
    detectionChart.update();
  }, 3000);

  // ====== Comment Feature ======
  const commentForm = document.getElementById("commentForm");
  const commentInput = document.getElementById("commentInput");
  const commentList = document.getElementById("commentList");

  commentForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const text = commentInput.value.trim();
    if (!text) return;

    const li = document.createElement("li");
    li.textContent = "You: " + text;
    commentList.appendChild(li);

    // TODO: Send comment to backend/socket here
    commentInput.value = "";
  });

  // ====== Dark/Light Mode Toggle ======
  const toggleBtn = document.getElementById("themeToggle");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  // ====== Export Report (CSV) ======
  document.getElementById("exportBtn").addEventListener("click", () => {
    let csv = "Time,Detections\n";
    detectionChart.data.labels.forEach((label, i) => {
      csv += `${label},${detectionChart.data.datasets[0].data[i]}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "report.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });
});
</script>
