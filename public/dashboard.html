<!-- Controls -->
<div class="controls">
  <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    const socket = io();
    const statusEl = document.getElementById('status');
    const eventsEl = document.getElementById('events');
    const alarm = document.getElementById('alarm');

    const counts = { person:0, dog:0, cat:0, bird:0, other:0 };
    const labels = ['person','dog','cat','bird','other'];
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: { labels, datasets: [{ label:'Detections', data: labels.map(l=>counts[l]), backgroundColor: ['#6fa8dc','#a4c2f4','#ffd966','#b6d7a8','#d9d2e9'] }] },
      options: { animation:false, responsive:true, plugins:{legend:{display:false}} }
    });

    function addEvent(ev) {
      const li = document.createElement('div');
      li.className = 'ev' + (ev.label==='person' ? ' alert' : '');
      const time = new Date(ev.time).toLocaleTimeString();
      li.innerHTML = `<strong>${ev.label}</strong> ${Math.round((ev.confidence||0)*100)}% <div class="small">${time}</div>`;
      eventsEl.insertBefore(li, eventsEl.firstChild);
      // update counts
      const idx = labels.indexOf(ev.label);
      const key = idx >= 0 ? labels[idx] : 'other';
      counts[key] += 1;
      chart.data.datasets[0].data = labels.map(l=>counts[l]);
      chart.update('none');

      // instant alarm for person
      if (ev.label === 'person') {
        // try play; may be blocked unless user interacted; still attempt
        alarm.currentTime = 0;
        alarm.play().catch(()=>console.warn('alarm play blocked'));
      }
      // keep last 200
      while (eventsEl.children.length > 200) eventsEl.removeChild(eventsEl.lastChild);
    }

    socket.on('connect', () => {
      statusEl.textContent = 'Status: connected to server';
      console.log('[SOCKET] connected', socket.id);
    });

    socket.on('status', s => {
      statusEl.textContent = 'Status: ' + (s.hasFrame ? 'has frame' : 'no frame yet');
      if (s.events && s.events.length) s.events.slice(0,50).reverse().forEach(e=>addEvent(e));
    });

    socket.on('detection', ev => {
      console.log('[DETECT]', ev.label, ev.confidence);
      addEvent(ev);
    });
    function drawPreds(preds) {
      const ctx = overlay.getContext('2d');
      overlay.width = video.videoWidth || overlay.width;
      overlay.height = video.videoHeight || overlay.height;
      ctx.clearRect(0,0,overlay.width,overlay.height);
      ctx.strokeStyle = '#00FF77';
      ctx.lineWidth = 2;
      ctx.font = '18px Inter, Arial';
      ctx.fillStyle = 'rgba(0,255,119,0.85)';
      preds.forEach(p => {
        const [x,y,w,h] = p.bbox;
        ctx.strokeRect(x,y,w,h);
        const txt = `${p.class} ${Math.round(p.score*100)}%`;
        ctx.fillText(txt, x + 6, y > 18 ? y - 6 : y + 18);
      });
    }
    socket.on('disconnect', () => { statusEl.textContent = 'Status: disconnected' });
  </script>
  <script>
  const liveImg = document.getElementById("liveImg");
  const overlay = document.getElementById("overlay");
  const logEl = document.getElementById("log");
  const socket = io();

  const alarm = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");

  function log(t) {
    logEl.textContent += `[${new Date().toLocaleTimeString()}] ${t}\n`;
    logEl.scrollTop = logEl.scrollHeight;
  }

  // Refresh live image by busting cache
  function refreshImg() {
    liveImg.src = "/frame.jpg?t=" + Date.now();
    setTimeout(refreshImg, 200); // ~5 fps
  }
  refreshImg();

  socket.on("detection", (ev) => {
    log(`[DETECT] ${ev.label} ${Math.round(ev.confidence * 100)}%`);
    drawBox(ev);

    if (ev.label === "person") {
      alarm.play().catch(()=>{});
      flashOverlay();
    }
  });

  function drawBox(ev) {
    const ctx = overlay.getContext("2d");
    overlay.width = ev.w;
    overlay.height = ev.h;
    ctx.clearRect(0, 0, overlay.width, overlay.height);
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 3;
    ctx.font = "16px Arial";
    ctx.fillStyle = "rgba(0,255,0,0.7)";
    ctx.strokeRect(ev.bbox[0], ev.bbox[1], ev.bbox[2], ev.bbox[3]);
    ctx.fillText(`${ev.label} ${Math.round(ev.confidence*100)}%`, ev.bbox[0]+5, ev.bbox[1]-5);
  }

  function flashOverlay() {
    overlay.style.outline = "5px solid red";
    setTimeout(()=> overlay.style.outline = "none", 250);
  }
</script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // ====== Live Chart ======
  const ctx = document.getElementById("detectionChart").getContext("2d");
  const detectionChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "Detections",
        data: [],
        borderColor: "#007bff",
        backgroundColor: "rgba(0,123,255,0.2)",
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: "Time" } },
        y: { title: { display: true, text: "Detections" }, beginAtZero: true }
      }
    }
  });

  // Simulate detection events (replace with real socket data)
  setInterval(() => {
    const now = new Date().toLocaleTimeString();
    const value = Math.floor(Math.random() * 5); // fake detection count

    detectionChart.data.labels.push(now);
    detectionChart.data.datasets[0].data.push(value);
    detectionChart.update();
  }, 3000);

  // ====== Comment Feature ======
  const commentForm = document.getElementById("commentForm");
  const commentInput = document.getElementById("commentInput");
  const commentList = document.getElementById("commentList");

  commentForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const text = commentInput.value.trim();
    if (!text) return;

    const li = document.createElement("li");
    li.textContent = "You: " + text;
    commentList.appendChild(li);

    // TODO: Send comment to backend/socket here
    commentInput.value = "";
  });

  // ====== Dark/Light Mode Toggle ======
  const toggleBtn = document.getElementById("themeToggle");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  // ====== Export Report (CSV) ======
  document.getElementById("exportBtn").addEventListener("click", () => {
    let csv = "Time,Detections\n";
    detectionChart.data.labels.forEach((label, i) => {
      csv += `${label},${detectionChart.data.datasets[0].data[i]}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "report.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });
});
</script>
