<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI CCTV Sender</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0a0a0a;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      padding: 12px;
      text-align: center;
      width: 100%;
      background: linear-gradient(90deg, #111, #222);
      border-bottom: 1px solid #333;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      margin-top: 10px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: #1a1a1a;
      color: #eee;
      transition: 0.2s;
    }
    button:hover { background: #333; }
    input[type=number] {
      width: 60px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
      text-align: center;
    }
    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h2>üì° AI CCTV ‚Äî Sender</h2>
  </header>

  <video id="video" autoplay muted playsinline></video>

  <div class="controls">
    <button id="start">‚ñ∂ Start</button>
    <button id="stop" disabled>‚èπ Stop</button>
    <label>Q:
      <input id="quality" type="number" min="0.2" max="1" step="0.1" value="0.7">
    </label>
  </div>

  <canvas id="snapshot" style="display:none"></canvas>

  <footer>NextGen CCTV Sender v1.0</footer>

<script>
const video = document.getElementById('video');
const startBtn = document.getElementById('start');
const stopBtn = document.getElementById('stop');
const snapshotCanvas = document.getElementById('snapshot');
const snapshotCtx = snapshotCanvas.getContext('2d');
const qualityInput = document.getElementById('quality');

let running = false;

async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    video.srcObject = stream;
  } catch (err) {
    alert("Camera access denied: " + err.message);
  }
}

async function scheduleSend() {
  if (!running) return;

  snapshotCanvas.width = video.videoWidth;
  snapshotCanvas.height = video.videoHeight;
  snapshotCtx.drawImage(video, 0, 0, snapshotCanvas.width, snapshotCanvas.height);

  const quality = Math.min(1, Math.max(0.2, parseFloat(qualityInput.value || '0.7')));
  snapshotCanvas.toBlob(async (blob) => {
    if (blob) {
      const fd = new FormData();
      fd.append('frame', blob, 'frame.jpg');
      try {
        await fetch('/frame', { method: 'POST', body: fd });
      } catch (err) {
        console.warn("[Send error]", err);
      }
    }
    requestAnimationFrame(scheduleSend); // smoother than setTimeout
  }, 'image/jpeg', quality);
}

startBtn.onclick = () => {
  running = true;
  startBtn.disabled = true;
  stopBtn.disabled = false;
  scheduleSend();
};

stopBtn.onclick = () => {
  running = false;
  startBtn.disabled = false;
  stopBtn.disabled = true;
};

initCamera();
</script>
</body>
</html>
