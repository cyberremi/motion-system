<!doctype html>
<html>
<head><meta charset="utf-8"><title>Camera Sender</title></head>
<body>
  <h2>Camera Sender</h2>
  <button id="startBtn">Start Camera</button>
  <video id="localVideo" autoplay playsinline muted></video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // ICE config with STUN + Xirsys TURN (replace creds if needed)
    const pcConfig = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        {
          urls: [
            "turn:global.xirsys.net:3478?transport=udp",
            "turn:global.xirsys.net:3478?transport=tcp",
            "turns:global.xirsys.net:443?transport=tcp"
          ],
          username: "nextgen",
          credential: "cdfcfc2c-9246-11f0-af15-4662eff0c0a9"
        }
      ]
    };

    const pc = new RTCPeerConnection(pcConfig);

    // Debug ICE state & candidates
    pc.oniceconnectionstatechange = () => {
      console.log('[PC][sender] iceConnectionState=', pc.iceConnectionState);
    };
    pc.onicecandidate = (e) => {
      if (e.candidate) {
        console.log('[PC][sender] sending candidate', e.candidate.candidate);
        socket.emit('ice-candidate', e.candidate);
      }
    };

    document.getElementById('startBtn').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        document.getElementById('localVideo').srcObject = stream;
        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        console.log('[PC][sender] sending offer');
        socket.emit('offer', offer);
      } catch (err) {
        console.error('[sender] getUserMedia/createOffer err', err);
      }
    };

    // answer arrives from dashboard/viewer
    socket.on('answer', async (answer) => {
      console.log('[SOCKET][sender] got answer');
      await pc.setRemoteDescription(new RTCSessionDescription(answer));
    });

    // ICE candidates from viewer
    socket.on('ice-candidate', async (cand) => {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(cand));
        console.log('[SOCKET][sender] added remote candidate');
      } catch (e) {
        console.warn('[sender] addIceCandidate err', e);
      }
    });

    socket.on('connect', () => console.log('[SOCKET][sender] connected', socket.id));
  </script>
</body>
</html>
